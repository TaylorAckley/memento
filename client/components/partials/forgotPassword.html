<template name="forgotPassword">
  <form class="form-inline">
    <h6>Reset Your Password</h6>
    <div class="form-group">
      <label>Enter Your Email</label>
      <input type="email" class="form-control" id="forgotPasswordEmail">
    </div>
    <button type="submit" class="btn btn-sm btn-default">Submit</button>&nbsp; <button class="btn btn-sm btn-default forgotPasswordCancel">Cancel</button>
  </form>
  <p id="forgotPassword-messages"></p>
</template>
