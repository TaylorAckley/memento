<template name="register">

  {{> frontnav }}
    <section class="login-section-top">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3>Register</h3>
              <form class="register-form form-horizontal">
                <div class="form-group login-control">
                  <label class="col-sm-3 control-label">First Name</label>
                  <div class="col-sm-9">
                  <input type="text" name="" class="form-control" id="firstname" value="">
                </div>
                </div>
                <div class="form-group login-control">
                      <label class="col-sm-3 control-label">Last Name</label>
                      <div class="col-sm-9">
                      <input type="text" name="" class="form-control" id="lastname" value="">
                    </div>
                </div>
              <div class="form-group login-control">
                  <label for="Email" class="col-sm-3 control-label">
                      Email</label>
                  <div class="col-sm-9">
                      <input type="email"  class="form-control" id="email" value="taylora@knowledgeanywhere.com">
                  </div>
              </div>
              <div class="form-group login-control">
                  <label for="Password" class="col-sm-3 control-label">
                      Password</label>
                  <div class="col-sm-9">
                      <input type="password" name="" class="form-control" id="password" value="">
                  </div>
              </div>
              <div class="form-group control1">
                  <div class="col-sm-offset-3 col-sm-9">
                      <button type="submit" class="btn btn-default btn-sm">Register</button>
                           <a href="{{pathFor route='login'}}"><button class="btn btn-default btn-sm">Back to Login</button></a>
                  </div>
                </div>

              </form>
              <p id="form-messages"></p>
        </div>
      </div>

    </div>
  </section>

</template>
